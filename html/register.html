    <div class="page">

    <p><h4><ins class="last"><b>Already have an account?Log in now.</b></ins>Not a registred user yet?If you are avisitor and do not already have a username and password, </h4></p>
    <h4></p> please enter your information below:</h4></p>
    <form class="conteiner">
     <label for="uname">Username(Email Address)*</label><br>
